<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="athilzen logo.png">
  <title>Your Personal AI Advisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fdecec, #ffffff);
      color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
      color: #111;
    }

    h1 span {
      color: #b22222; /* Deep red accent */
    }

    p {
      text-align: center;
      color: #444;
      margin-bottom: 2rem;
      max-width: 500px;
    }

    #header-form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    #header-form input {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      background-color: #fff;
      color: #333;
      font-size: 0.95rem;
    }

    #header-form button {
      background-color: #b22222;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #header-form button:hover {
      background-color: #a11d1d;
    }

    #chat-container {
      background-color: #fff;
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #chatbox {
      height: 350px;
      overflow-y: auto;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid #eee;
    }

    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 15px;
      font-size: 0.95rem;
      line-height: 1.4;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #b22222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      flex-shrink: 0;
      font-size: 0.85rem;
    }

    .user {
      align-self: flex-end;
      background-color: #ffecec;
      color: #222;
      flex-direction: row-reverse;
    }

    .ai {
      align-self: flex-start;
      background-color: #f2f2f2;
      color: #111;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.9rem 1rem;
      border: 1px solid #ddd;
      border-radius: 14px;
      font-size: 1rem;
      background-color: #fff;
      color: #111;
    }

    button {
      background-color: #b22222;
      color: #fff;
      border: none;
      padding: 0 1.2rem;
      border-radius: 14px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a11d1d;
    }
  </style>
</head>
<body>
  <h1>Your Personal <span>AI Advisor</span></h1>
  <p>Welcome to your personalized A-Levels/IGCSE tutor, you are free to ask anything.</p>
  

  <div id="chat-container">
    <div id="chatbox"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Write a message..." required />
      <button type="submit">Send âž¤</button>
    </form>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    appendMessage("ai", "Hello! I'm your A-Levels/IGCSE tutor. How can I assist you today?");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      appendMessage("ai", "Typing...");
      try {
        const response = await fetch("https://cis-ai-tutor.onrender.com//ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question: message })
        });

        const data = await response.json();
        document.querySelector(".ai:last-child").remove();
        appendMessage("ai", data.answer || "Sorry, I didn't understand that.");
      } catch (err) {
        document.querySelector(".ai:last-child").remove();
        appendMessage("ai", "Error: Couldn't connect to server.");
      }
    });

    function appendMessage(role, text) {
      const messageEl = document.createElement("div");
      messageEl.classList.add("message", role);

      const avatar = document.createElement("div");
      avatar.classList.add("avatar");
      avatar.textContent = role === "user" ? "U" : "A";

      const textEl = document.createElement("div");
      textEl.textContent = text;

      messageEl.appendChild(avatar);
      messageEl.appendChild(textEl);
      chatbox.appendChild(messageEl);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
